<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <form id="create-account-form" action="result.html" method="GET">
        <div class="title">
            <h2>Create Account</h2>
        </div>
        <!--username-->
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <p>Error Message</p>
        </div>


        <!--Email-->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <p>Error Message</p>
        </div>
        <!--Password-->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <p>Error Message</p>
        </div>
        <!--Confirm Password-->
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
            <i class="fa-regular fa-circle-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <p>Error Message</p>
        </div>
        <button type="submit" class="btn">Submit</button>

    </form>


    <script src="app.js"></script>
</body>

</html>
